version: '2.1'

services:

  vendorcustomer-shell:
    build:
      context: .
      dockerfile: ./shell/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: sawtooth-vendorcustomer-shell
    container_name: vendorcustomer-shell
    volumes:
      - .:/project/sawtooth-asset
      - /project/sawtooth-asset/proxyserver/node_modules
    command: |
      bash -c "
        if [ ! -f /root/.sawtooth/keys/root.priv ]; then
          sawtooth keygen
        fi;
        # cd proxyserver
        # npm run-script build
        # cd ../
        tail -f /dev/null"
    depends_on: 
      - sawtooth-couchdb

  vendorcustomer-proxyserver:
    build: ./proxyserver/
    image: sawtooth-vendorcustomer-proxyserver
    container_name: vendorcustomer-proxyserver
    volumes:
      - ./proxyserver/:/usr/local/apache2/htdocs/
    expose:
      - 80
    ports:
      - '8000:80'
    depends_on:
      - rest-api
      - vendorcustomer-shell

  vendor-tp:
      image: vendor-tp
      container_name: vendor-tp
      build: ./vendor-tp/
      volumes:
        - ./vendor-tp/:/project/sawtooth-asset
        - /project/sawtooth-asset/node_modules/
      environment:
        - VALIDATOR_URL=tcp://validator:4004
  settings-tp:
    image: hyperledger/sawtooth-settings-tp:1.0
    container_name: sawtooth-settings-tp
    depends_on:
      - validator
    entrypoint: settings-tp -vv -C tcp://validator:4004

  rest-api:
    image: hyperledger/sawtooth-rest-api:1.0
    container_name: sawtooth-rest-api
    expose:
      - 8008
    ports:
      - '8008:8008'
    depends_on:
      - validator
    entrypoint: sawtooth-rest-api -vv -C tcp://validator:4004 --bind rest-api:8008

  validator:
    image: hyperledger/sawtooth-validator:1.0
    container_name: sawtooth-validator
    expose:
      - 4004
    ports:
      - '4004:4004'
    command: |
      bash -c "
        if [ ! -f /etc/sawtooth/keys/validator.priv ]; then
          sawadm keygen
          sawtooth keygen my_key
          sawset genesis -k /root/.sawtooth/keys/my_key.priv
          sawadm genesis config-genesis.batch
        fi;
        sawtooth-validator -vv \
          --endpoint tcp://validator:8800 \
          --bind component:tcp://eth0:4004 \
          --bind network:tcp://eth0:8800"

  sawtooth-couchdb:
    build: ./couchdb/
    container_name: sawtooth-couchdb
    image: couchdb
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=admin
      - NODENAME=0.0.0.0
    volumes:
      - ./couchdb/:/usr/local/couchdbdata/
    ports:
      - "5984:5984"
    # command: | 
    #   bash -c "
    #   curl -X PUT http://admin:admin@127.0.0.1:5984/_users && 
    #   curl -X PUT http://admin:admin@127.0.0.1:5984/users && 
    #   curl -X PUT http://admin:admin@127.0.0.1:5984/goodsnservices && 
    #   curl -X PUT http://admin:admin@127.0.0.1:5984/orders"