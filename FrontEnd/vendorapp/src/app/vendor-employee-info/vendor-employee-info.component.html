<div class="vendor">
    <div>
        <h5 style="text-align: center;">Welcome Customer Employee</h5>
    </div><br>
    <div style="text-align:center;height:150px;">
        <img src="/assets/profile.png">
    </div>
    <div class="row info">
        <div class="col-md">
            <div class="field-group mt-5">
                <div class="field-header">
                    <span class="h5 mr-3">Full Name</span>
                </div>
                <div class="field-info">{{name | uppercase}}</div>
            </div>
        </div>
        <div class="col-md">
            <div class="field-group mt-5">
                <div class="field-header">
                    <span class="h5 mr-3">Email</span>
                </div>
                <div class="field-info">{{email}}</div>
            </div>
        </div>
    </div>
    <div class="row info">
        <div class="col-md">
            <div class="field-group mt-5">
                <div class="field-header">
                    <span class="h5 mr-3">Contact No.</span>
                </div>
                <div class="field-info">{{contactNumber}}</div>
            </div>
        </div>
        <div class="col-md">
            <div class="field-group mt-5">
                <div class="field-header">
                    <span class="h5 mr-3">Role</span>
                </div>
                <div class="field-info">{{role}}</div>
            </div>
        </div>
    </div>
    <div class="row info">
        <div class="col-md">
            <div class="field-group mt-5">
                <div class="field-header">
                    <span class="h5 mr-3">Public Key</span>
                    <span class="mx-3" (click)="showKey(1)">
                            <svg version="1.1" width="16" height="16" viewBox="0 0 16 16" class="octicon octicon-eye"
                                aria-hidden="true">
                                <path fill-rule="evenodd"
                                    d="M8.06 2C3 2 0 8 0 8s3 6 8.06 6C13 14 16 8 16 8s-3-6-7.94-6zM8 12c-2.2 0-4-1.78-4-4 0-2.2 1.8-4 4-4 2.22 0 4 1.8 4 4 0 2.22-1.78 4-4 4zm2-4c0 1.11-.89 2-2 2-1.11 0-2-.89-2-2 0-1.11.89-2 2-2 1.11 0 2 .89 2 2z">
                                </path>
                            </svg>
                        </span>
                </div>
                <div class="field-info">{{publicKeyHide}}</div>
            </div>
        </div>
    </div>
    <div class="row info">
        <div class="col-md">
            <div class="field-group mt-5">
                <div class="field-header">
                    <span class="h5 mr-3">Private Key</span>
                    <span class="mx-3" (click)="showKey(2)">
                            <svg version="1.1" width="16" height="16" viewBox="0 0 16 16" class="octicon octicon-eye"
                                aria-hidden="true">
                                <path fill-rule="evenodd"
                                    d="M8.06 2C3 2 0 8 0 8s3 6 8.06 6C13 14 16 8 16 8s-3-6-7.94-6zM8 12c-2.2 0-4-1.78-4-4 0-2.2 1.8-4 4-4 2.22 0 4 1.8 4 4 0 2.22-1.78 4-4 4zm2-4c0 1.11-.89 2-2 2-1.11 0-2-.89-2-2 0-1.11.89-2 2-2 1.11 0 2 .89 2 2z">
                                </path>
                            </svg>
                        </span>
                    <span class="mx-3" (click)="download()">
                            <svg version="1.1" width="16" height="16" viewBox="0 0 16 16"
                                class="octicon octicon-cloud-download" aria-hidden="true">
                                <path fill-rule="evenodd"
                                    d="M9 12h2l-3 3-3-3h2V7h2v5zm3-8c0-.44-.91-3-4.5-3C5.08 1 3 2.92 3 5 1.02 5 0 6.52 0 8c0 1.53 1 3 3 3h3V9.7H3C1.38 9.7 1.3 8.28 1.3 8c0-.17.05-1.7 1.7-1.7h1.3V5c0-1.39 1.56-2.7 3.2-2.7 2.55 0 3.13 1.55 3.2 1.8v1.2H12c.81 0 2.7.22 2.7 2.2 0 2.09-2.25 2.2-2.7 2.2h-2V11h2c2.08 0 4-1.16 4-3.5C16 5.06 14.08 4 12 4z">
                                </path>
                            </svg>
                        </span>
                </div>
                <div class="field-info">{{privateKeyHide}}</div>
            </div>
        </div>
    </div>
    <br><br>
