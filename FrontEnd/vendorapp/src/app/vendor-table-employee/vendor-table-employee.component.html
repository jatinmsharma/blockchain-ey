<div class="col-md-12">
    <div class="card" style="  overflow: auto;">
        <!-- <div class="card-header card-header-danger">
            <h4 class="card-title ">Employee</h4>
            <p class="card-category"> Employee Details</p>
        </div> -->
        <div class="card-body">
            <ng-container>
                <div class="mat-elevation-z8 ">
                    <div class="table-specification">
                        <table mat-table [dataSource]="dataSource" matSort class="table-responsive">
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                                <td mat-cell *matCellDef="let element"> {{element.name}}&nbsp;&nbsp;&nbsp;&nbsp;
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="email">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                                <td mat-cell *matCellDef="let element"> {{element.email}}&nbsp;&nbsp;&nbsp;&nbsp;</td>
                            </ng-container>
                            <ng-container matColumnDef="contact">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact </th>
                                <td mat-cell *matCellDef="let element"> {{element.contactNumber}}&nbsp;&nbsp;&nbsp;&nbsp;
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="role">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
                                <td mat-cell *matCellDef="let element">
                                    <p *ngIf="element.role=='1';" style="margin-bottom:0px; position: relative">Employee</p>
                                    <p *ngIf="element.role=='2';" style="margin-bottom:0px;position: relative;">Admin</p>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                </div>
            </ng-container>
        </div>
    </div>
</div>
<br>
