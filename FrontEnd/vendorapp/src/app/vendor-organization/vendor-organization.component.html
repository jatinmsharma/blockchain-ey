<div class="col-md-12">
    <div class="card">
        <!-- <div class="card-header card-header-danger">
            <h4 class="card-title ">Customer</h4>
            <p class="card-category"> Customer Details</p>
        </div> -->
        <div class="card-body">
            <ng-container>
                <div class="mat-elevation-z8 ">
                    <div class="table-specification">
                        <table mat-table [dataSource]="dataSource" class="table-responsive">
                            <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef> ID&nbsp;&nbsp;&nbsp;&nbsp;</th>
                                <td mat-cell *matCellDef="let element"> {{element.ID}}&nbsp;&nbsp;&nbsp;&nbsp;
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef> Name&nbsp;&nbsp;&nbsp;&nbsp;</th>
                                <td mat-cell *matCellDef="let element"> {{element.name}}&nbsp;&nbsp;&nbsp;&nbsp;
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="email">
                                <th mat-header-cell *matHeaderCellDef> Email&nbsp;&nbsp;&nbsp;&nbsp;</th>
                                <td mat-cell *matCellDef="let element"> {{element.email}}&nbsp;&nbsp;&nbsp;&nbsp;
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="address">
                                <th mat-header-cell *matHeaderCellDef> Address&nbsp;&nbsp;&nbsp;&nbsp;</th>
                                <td mat-cell *matCellDef="let element" id="{{element.name}}" matTooltip="{{element.address?.address}}" matTooltipPosition='after'>
                                    <!-- <a title="ADDRESS" data-toggle="popover" data-content="Happy Hours" data-trigger="hover">{{element.address?.city}} </a> -->
                                    {{element.address?.city}} &nbsp;&nbsp;&nbsp;&nbsp;
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="contact">
                                <th mat-header-cell *matHeaderCellDef>Contact&nbsp;&nbsp;&nbsp;&nbsp;</th>
                                <td mat-cell *matCellDef="let element">
                                    {{element.contactNumber}}&nbsp;&nbsp;&nbsp;&nbsp;</td>
                            </ng-container>
                            <ng-container matColumnDef="gstNo">
                                <th mat-header-cell *matHeaderCellDef>GST No.&nbsp;&nbsp;&nbsp;&nbsp;</th>
                                <td mat-cell *matCellDef="let element"> {{element.GSTNumber}}&nbsp;&nbsp;&nbsp;&nbsp;
                                </td>
                            </ng-container>
                            <!-- <ng-container matColumnDef="publicKey">
                                <th mat-header-cell *matHeaderCellDef>Public Key&nbsp;&nbsp;&nbsp;&nbsp;</th>
                                <td mat-cell *matCellDef="let element"> {{element.publicKey}}&nbsp;&nbsp;&nbsp;&nbsp;
                                </td>
                            </ng-container> -->
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                </div>
            </ng-container>
        </div>
    </div>
</div>
